spring:
  application:
    name: backend

  # H2 Database
  datasource:
    url: jdbc:h2:mem:tododb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (optional - for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Port
server:
  port: 3000
